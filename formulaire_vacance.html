						<b><p>Remplis les champs ci dessou pour qu’on puisse t’aider à trouver les vacances les plus adaptés à ton profil!</p></b>

						<form method="post" action="#">
							<div class="fields">

                                    <input type= "text" name="depart" id="depart"/>
                                </div>

										<option value="mer ou l’océan">Au bord la mer ou l’océan</option>
										<option value="Montagne">Prendre l’air frais de montagne</option>
										<option value="Urbain">Se balader dans une grande ville</option>
									</select>
								</div>
								<div class="field">
